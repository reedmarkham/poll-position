name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger on commits to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      AWS_IAM_ARN: ${{ secrets.AWS_IAM_ARN }}
      TOOLKIT_STACK: CDKToolkit-poll-position
      STACK_NAME: poll-position
      BOOTSTRAP_QUALIFIER: pollpstn # must be <=10 characters, to identify above and match `cdk.json` qualifier

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 3: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 4: Install dependencies
    - name: Install Dependencies
      run: npm install

    # Step 5: Authenticate Docker with ECR
    - name: Authenticate Docker with ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com

    # Step 6: Ensure ECR Repository Exists
    - name: Ensure ECR Repository Exists
      run: |
        aws ecr describe-repositories --repository-names poll-position --region $AWS_REGION || \
        aws ecr create-repository --repository-name poll-position --region $AWS_REGION

    # Step 7: Build and push Docker image
    - name: Build and Push Docker Image
      run: |
        docker build -t poll-position -f app/Dockerfile app
        docker tag poll-position:latest ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/poll-position:latest
        docker push ${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/poll-position:latest

    # Step 8: Check for Existing Bootstrap Stack
    - name: Check if CDK bootstrap is needed
      id: check-bootstrap
      run: |
        STATUS=$(aws cloudformation describe-stacks \
          --stack-name $TOOLKIT_STACK \
          --region $AWS_REGION \
          --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "MISSING")
        echo "status=$STATUS" >> "$GITHUB_OUTPUT"

    # Step 9: Conditionally Bootstrap CDK
    - name: Bootstrap CDK (only if missing)
      if: steps.check-bootstrap.outputs.status == 'MISSING'
      run: |
        npx cdk bootstrap \
          --toolkit-stack-name $TOOLKIT_STACK \
          --qualifier $BOOTSTRAP_QUALIFIER \
          aws://$ACCOUNT_ID/$AWS_REGION

    # Step 10: Deploy CDK Stack
    - name: Deploy CDK Stack
      run: |
        npx cdk deploy \
          --toolkit-stack-name $TOOLKIT_STACK \
          $STACK_NAME \
          --require-approval never
